<div class="step-box">
    User Id:
    <input [(ngModel)]="userId" type="text">
    <button class="btn-start" (click)="startExecution()">Start</button>
    <div *ngIf="executionStart">
        <div *ngFor="let step of stepList" class="step-body">
            <div class="and-or-split">
                <span *ngIf="step.isAndSplit"><i>And Split:</i></span>
                <span *ngIf="step.isOrSplit"><i>Or Split:</i></span>
            </div>
            <span class="step-sequence"><b>{{step.stepSequence}}</b></span>
            <span>{{step.name}}</span>
            <input class="checkbox" (change)="updateProgress($event, step)" type="checkbox">
        </div>
        <!-- <button class="btn-submit" (click)="submit()">Submit</button> -->
    </div>
</div>
